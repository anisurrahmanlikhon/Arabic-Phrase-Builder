<form id="NewForm" name="NewForm" onsubmit="return false">
<br><br>  <b>Phrase type:</b> 
<select id="phrase_type" class="form-inline" name="phrase_type"></select>
<br> <br> <b>Subject: </b>
<select id="subject" class="form-inline" name="subject">
<option value></option>
</select>
<br> <br> <b>Auxiliary :</b> 
<select id="auxiliary" class="form-inline" name="auxiliary">
<option value></option>
</select> 
<br> <br> <b>Verb: </b>
<select id="verb" class="form-inline" name="verb">
<option value></option>
</select> 
<br> <br> <b>Tense: </b><select id="tense" class="form-inline" name="tense"></select>
<br> <br> <b>Voice:</b> <select id="voice" class="form-inline" name="voice"></select> 
<br> <br> <b>Affirmative/Negative:</b>
<select id="negative" class="form-inline" name="negative">
</select>
<br> <br> <b>Object: </b>
<select id="object" class="form-inline" name="object">
<option value></option>
</select> 
<br> <br> <b>Time: </b>
<select id="time" class="form-inline" name="time">
<option value></option>
</select> 
<br> <br> <b>Place: </b>
<select id="place" class="form-inline" name="place">
<option value></option>
</select> 
<br> <br> 

<div class="form-inline">
<a class="btn btn-primary" id="phrase" >Build</a>
<a class="btn btn-primary" id="random_select">Random</a>
<a class="btn btn-primary" id="sample" >Grammar</a>
<input checked="checked" class="checkbox" id="LastMark" value="1" type="checkbox"> Inflection mark
</div>
</form>
<br>

<output id="result" class="form-control" width="100%%"></output>
<section class="bg-info" id="small_hint"></section>
</div>
<div class="col-md-3 column"> <progress id="loading"></progress></div>
<section class="bg-info" id="hint"></section>
</div>
